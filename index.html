<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo app</title>
  </head>
  <body>
    <div class="container">
      <h2>وظایف</h2>
      <div class="add-container">
        <input type="text" class="add-input" />
        <button class="add-btn">+</button>
      </div>

      <div class="Task">
        <input type="checkbox" name="" id="task1" /><label for="task1">
          ورزش کردن</label
        >
      </div>
      <div class="Task">
        <input type="checkbox" name="" id="task" checked /><label
          class="done"
          for="task"
          >مطالعه</label
        >
      </div>
    </div>
  </body>
</html>
