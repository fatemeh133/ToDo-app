<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo app</title>
  </head>
  <body>
    <div class="container">
      <h2>وظایف</h2>
      <div class="add-container">
        <input
          type="text"
          class="add-input"
          placeholder="وظیفه جدید را واردکنید"
          autofocus
        />
        <button class="add-btn" onclick="addTaskBtn()">+</button>
      </div>

      <div class="Task">
        <input type="checkbox" name="" id="task1" onclick="check(this)" /><label
          for="task1"
        >
          ورزش کردن</label
        >
        <img
          src="image/x.svg"
          alt=""
          class="close-icon"
          onclick="closeTask(this)"
        />
      </div>

      <div class="Task">
        <input
          type="checkbox"
          name=""
          id="task2"
          checked
          onclick="check(this)"
        /><label class="done" for="task2">مطالعه</label>
        <img
          src="image/x.svg"
          alt=""
          class="close-icon"
          onclick="closeTask(this)"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
